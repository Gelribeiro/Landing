<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Premium</title>

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* FUNDO DOURADO MET√ÅLICO */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(
        135deg,
        #BF953F 0%,
        #FCF6BA 25%,
        #B38728 50%,
        #FBF5B7 75%,
        #AA771C 100%
    );
    background-attachment: fixed;
    background-size: cover;
    min-height: 100vh;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTAINER CENTRAL */
.container {
    text-align: center;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    padding: 50px 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

/* T√çTULO */
h1 {
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: bold;
}

/* TEXTO */
p {
    font-size: 18px;
    margin-bottom: 30px;
}

/* BOT√ÉO */
.btn {
    display: inline-block;
    padding: 15px 35px;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    background: linear-gradient(90deg, #FFD700, #B8860B);
    border-radius: 50px;
    text-decoration: none;
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<div class="container">
    <h1>üöÄ Entre para o Grupo Secreto</h1>
    <p>Ganhe acesso exclusivo e aumente seus resultados agora mesmo.</p>
    <a href="#" class="btn">QUERO ENTRAR AGORA</a>
</div>

</body>
</html>
