}

/* FUNDO */
body{

/* OVERLAY */
body::before{

/* CONTAINER */
.container{

/* TITULO */
h1{

.highlight{
    color:#22c55e;

}

/* CAIXA CONTADORES */
.counter-box{
    background:rgba(34,197,94,0.15);
    border:2px solid #22c55e;
    border-radius:20px;
    padding:18px;
    margin-bottom:25px;

/* BOT√ÉO PRINCIPAL */
.button{

    font-weight:bold;
    font-size:20px;
    padding:16px 50px;
    border-radius:50px;
    text-decoration:none;
    transition:all 0.3s ease;
    animation:glowPulse 1.5s infinite;
}

/* HOVER */
.button:hover{
    transform:translateY(-6px) scale(1.08);
    box-shadow:
        0 0 20px #22c55e,
        0 0 40px #22c55e,
        0 0 60px #22c55e;
}

/* CLIQUE */
.button:active{
    transform:scale(0.95);
}

/* GLOW */
@keyframes glowPulse{
    0%{ box-shadow:0 0 10px rgba(34,197,94,0.6); }
    50%{ box-shadow:0 0 35px rgba(34,197,94,1); }
    100%{ box-shadow:0 0 10px rgba(34,197,94,0.6); }
}

/* RESPONSIVO */
@media(max-width:768px){
    h1{ font-size:32px; }

}
