/* FUNDO EST√ÅDIO */
body{

/* OVERLAY ESCURO */
body::before{

.container{

    font-size:20px;
    padding:15px 45px;
    border-radius:50px;
    text-decoration:none;
    transition:0.3s ease;
    animation:glowPulse 1.5s infinite;
}

.button:hover{
    transform:scale(1.08);
}

/* PROVA SOCIAL */
.proof{
    margin-top:20px;
    font-size:14px;
    color:#cccccc;
}

/* ANIMA√á√ÉO GLOW */

    0%{
        box-shadow:0 0 15px rgba(34,197,94,0.6);
    }
    50%{
        box-shadow:0 0 45px rgba(34,197,94,1);
    }
    100%{
        box-shadow:0 0 15px rgba(34,197,94,0.6);
    }
}

/* RESPONSIVO */
@media(max-width:768px){
    h1{
        font-size:32px;
    }

    .subtext{
        font-size:16px;
    }

    .button{
